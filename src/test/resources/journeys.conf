# Configure here your journeys. A journey is a sequence of requests at a certain load.

journeys {

  nilMonthlyReturn = {
    description = "Monthly nil return"
    load = 0.001
    parts = [
      nil-monthly-return
    ]
  }

  agentLandingPages = {
      description = "Agent landing pages"
      load = 0.001
      parts = [
        agent-landing-pages
    ]
  }

  orgLandingPages = {
      description = "Organisation landing pages"
      load = 0.001
      parts = [
        org-landing-pages
    ]
  }

    addSubcontractorPages = {
      description = "Add Subcontractor pages"
      load = 0.001
      parts = [
        add-subcontractor-pages
      ]
    }

  allJourneys = {
      description = "All"
      load = 0.001
      parts = [
         nil-monthly-return,
         agent-landing-pages,
         org-landing-pages,
         add-subcontractor-pages
      ]
  }

}

# Default behaviour is to run all journeys. If that is not what you need you can specify the list of journeys to run
  journeysToRun = [
      allJourneys
   ]
# You can specify the same list of journeys via environment variables:
# journeysToRun.0 =nilMonthlyReturn

